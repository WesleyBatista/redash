<div class="container">
    <ol class="breadcrumb">
        <li><a href="/users">Users</a></li>
        <li class="active">{{user.name || "New"}}</li>
    </ol>
    <div class="row">
        <div class="col-md-8">
            <form name="userForm" ng-submit="saveChanges()" class="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="string" placeholder="" class="form-control" ng-model="user.name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="string" placeholder="" class="form-control" ng-model="user.email" required>
                </div>

                <input type="checkbox" class="form-control" ng-show="currentUser.isAdmin" ng-model="user.is_manager">

                <div class="form-group">
                    <label>Location</label>
                      <ui-select multiple sortable="true" close-on-select="false" ng-model="$parent.user.countries" ng-disabled="disabled" style="width: 300px;" required>
                        <ui-select-match placeholder="Select area...">{{$item.code}} - {{$item.name}}</ui-select-match>
                        <ui-select-choices repeat="area in (areas) | filter: $select.search">
                          <small ng-bind-html="area.code | trustAsHtml"></small>
                          <span ng-bind-html="area.name | trustAsHtml"></span>
                        </ui-select-choices>
                      </ui-select>
                </div>

                <div class="form-group">
                  <label>Status</label>
                  <input type="checkbox" ng-checked="user.status" aria-label="status" ng-model="user.status">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="!userForm.$valid">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
